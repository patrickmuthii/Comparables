<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>

        <div id="register-form">
            <form id="signup-form" class="space-y-4">
                <input type="text" id="name" placeholder="Full Name" required class="w-full px-4 py-2 border rounded" />
                <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
                <input type="password" id="password" placeholder="Password" required
                    class="w-full px-4 py-2 border rounded" />
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Register
                </button>
            </form>
        </div>

        <div id="message" class="text-center mt-4"></div>
    </div>

    <script>
        const supabase = supabase.createClient(
            'https://seldggywtdjqximurhmc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlbGRnZ3l3dGRqcXhpbXVyaG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwNjA1NDQsImV4cCI6MjA2OTYzNjU0NH0.o_1Ue7oB5jjxBM9UyrMcdklBZyoQGPU9jHzBh5ggp5E'
        );

        // Check if user was redirected after confirming email
        window.addEventListener('DOMContentLoaded', async () => {
            const hash = window.location.hash;

            if (hash.includes('type=signup')) {
                // Hide the form
                document.getElementById('register-form').style.display = 'none';

                // Show success message
                document.getElementById('message').innerHTML = `
          <div class="flex flex-col items-center space-y-4 mt-4">
            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <p class="text-green-600 font-medium text-lg">Email confirmed successfully! You can now <a href="login.html" class="text-blue-600 underline">login</a>.</p>
          </div>
        `;
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        full_name: name
                    },
                    emailRedirectTo: window.location.href // Ensures redirect comes back here
                }
            });

            if (error) {
                document.getElementById('message').innerHTML = `<p class="text-red-600 mt-2">${error.message}</p>`;
            } else {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('message').innerHTML = `
          <div class="flex flex-col items-center space-y-4 mt-4">
            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
            <p class="text-green-600 font-medium text-lg">Registration successful! Please check your email to confirm.</p>
          </div>
        `;
            }
        });
    </script>
</body>

</html>

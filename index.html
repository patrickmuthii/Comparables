<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Comparables</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        @keyframes rgbSparkle {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animate-text-glow {
            background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 600% 600%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbSparkle 5s linear infinite;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- RGB Sparkling Banner -->
    <div class="w-full text-center py-4 bg-black">
        <h1 class="text-3xl font-bold animate-text-glow">Properties Comparable Data</h1>
    </div>

    <div class="max-w-6xl mx-auto p-4">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
            <button id="toggleFormBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
                + Add Property
            </button>
            <input type="text" id="search-input" placeholder="Search by title or location..."
                class="p-2 border rounded w-full md:w-64" />
        </div>

        <!-- Form -->
        <form id="property-form" class="hidden bg-white p-6 rounded-lg shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input name="title_no" placeholder="Title Number (e.g. Nairobi/Nairobi 342)" class="border p-2 rounded"
                    required />
                <input name="size_ha" placeholder="Size in Ha" type="number" step="any" class="border p-2 rounded"
                    required />
                <input name="location" placeholder="Location" class="border p-2 rounded" required />
                <input name="gps" placeholder="GPS Coordinates" class="border p-2 rounded" />
                <input name="value" placeholder="Value (KES)" type="number" class="border p-2 rounded" />
                <input name="valuation_date" type="date" class="border p-2 rounded" />
                <input name="relation" placeholder="Relation Note"
                    value="Comparable is inferior compared to the subject property in terms of location though compares well in size. The figures will be adjusted upwards to the reflect difference in superiority."
                    readonly class="border p-2 rounded bg-gray-100 text-gray-500" />
            </div>
            <button type="submit" class="mt-4 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">Save
                Property</button>
        </form>

        <!-- Results -->
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
</body>

</html>

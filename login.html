<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Pentan Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Pentan Insights</h2>

        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div id="error-message" class="text-red-500 text-sm"></div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition duration-300">Login</button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account?
            <a href="register.html" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>

    <!-- Load Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Wait for library to load, then run script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabaseUrl = 'https://seldggywtdjqximurhmc.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlbGRnZ3l3dGRqcXhpbXVyaG1jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwNjA1NDQsImV4cCI6MjA2OTYzNjU0NH0.o_1Ue7oB5jjxBM9UyrMcdklBZyoQGPU9jHzBh5ggp5E';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            const form = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    errorMessage.textContent = error.message;
                } else {
                    // Redirect to the main page
                    window.location.href = 'main.html';
                }
            });
        });
    </script>
</body>

</html>
